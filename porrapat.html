<!DOCTYPE html>
<html>
<head>
	<title>Twitter Bootstrap jQuery Calendar component</title>

	<meta name="description" content="Full view calendar component for twitter bootstrap with year, month, week, day views.">
	<meta name="keywords" content="jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
	<meta name="author" content="Serhioromano">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="components/bootstrap3/css/bootstrap.min.css">
	<link rel="stylesheet" href="components/bootstrap3/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/calendar.css">
</head>
<body>
<div class="container">

	<div class="page-header">

		<div class="pull-right form-inline">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< ก่อนหน้า</button>
				<button class="btn btn-default" data-calendar-nav="today">วันนี้</button>
				<button class="btn btn-primary" data-calendar-nav="next">ถัดไป >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning" data-calendar-view="year">ปี</button>
				<button class="btn btn-warning active" data-calendar-view="month">เดือน</button>
				<button class="btn btn-warning" data-calendar-view="week">สัปดาห์</button>
				<button class="btn btn-warning" data-calendar-view="day">วัน</button>
			</div>
		</div>

		<h3></h3>
		<small>ตารางเรียนของเรา คลิกเพื่อดูรายการได้เลย</small>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div id="calendar"></div>
		</div>
	</div>

	<script type="text/javascript" src="components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="components/bootstrap3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="components/jstimezonedetect/jstz.min.js"></script>
	<script type="text/javascript" src="js/language/th-TH.js"></script>
	<script type="text/javascript" src="js/calendar.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</div>
</body>
</html>
